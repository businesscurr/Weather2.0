<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fontello.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,200&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="bg">
            <img src="./img/Nueva_Zelanda_2.jpg" alt="">
        </div>
        <div class="overlay">
            <div class="containner_left">
                <div class="info">
                    <div class="grade">
                        <p>24Â°</p>
                    </div>
                    <div class="country_day">
                        <p>New Zealand</p>
                        <p>15:36 - Tue, 25 Jan '21</p>
                    </div>
                    <div class="div"></div>
                    <div class="cloud">
                        <i class="icon icon-cloud"></i>
                        <p>Cloudy</p>
                    </div>
                </div>
            </div>
            <div class="container-right">
                <form>
                    <input type="search" placeholder="Search location">
                </form>
                <div class="details">
                    <h2>Weather Details</h2>
                    <div class="details-results">
                        <div class="humidity position">
                            <p>Humidity</p>
                            <p>30%</p>
                        </div>
                        <div class="visibility position">
                            <p>Visibility</p>
                            <p>6 km</p>
                        </div>
                        <div class="uv position">
                            <p>UV</p>
                            <p>Weak</p>
                        </div>
                        <div class="wind position">
                            <p>Wind</p>
                            <p>9 km/h</p>
                        </div>
                    </div>
                    
                </div>
                <div class="line"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
